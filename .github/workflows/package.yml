name: Package Application PyInstaller

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Package Application
      uses: JackMcKew/pyinstaller-action-windows@main
      with:
        path: .
        spec: gui.spec
    - uses: actions/upload-artifact@v2
      with:
        name: gupta-cli-gui
        path: dist